<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="author" content="shihao">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="x-ua-compatible" content="id=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="keywords" content="储气罐,智能监控,管理,云,智能,监控">
    <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>云端智能监控管理--登录</title>
</head>
<body>
<div class="large-header" id="large-header">
    <canvas id="demo-canvas"></canvas>
</div>
<div class="form-box">
    <div class="col-md-4 col-md-offset-4">
            <div class="panel">
                <div class="panel-heading text-center ">
                    <h1>云端智能监控</h1>
                </div>
                <div id="login-tip" class="text-center text-danger"></div>
                <div class="panel-body">

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="userName" id="userName" autofocus placeholder="登录账号"/>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="登录密码"/>
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        </div>
                    </div>
                   <!-- <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="code" placeholder="填写右侧的验证码"/>
                            <div class="input-group-btn">
                                <button class="btn check" id="passcode"></button>
                            </div>
                        </div>
                    </div>-->
                </div>
                <div class="text-center">
                    <button id="login" class="btn btn-primary btn-lg"> Login</button>
                </div>
            </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/startsAnimate.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
